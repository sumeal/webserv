<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delete Temporary File</title>
<style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f5f5f5; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    select, button { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; }
    button { background: #e74c3c; color: white; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background: #c0392b; }
</style>
</head>
<body>
<div class="container">
<h2>Delete Temporary File</h2>
<form action="/cgi-bin/deleteFile.py" method="POST">
    <label for="file">Select file to delete:</label>
    <select name="file" id="file">
        <!-- Options will be filled by deleteFile.py GET request -->
    </select>
    <button type="submit">Delete File</button>
</form>
<div id="message"></div>
</div>
</body>
</html>

server {
	listen 8088;
	server_name localhost;

	root ./www;
	index index.html index.htm;

	error_page 404 ./www/errors/404.html;
	error_page 403 ./www/errors/403.html;
	error_page 500 ./www/errors/500.html;

	client_max_body_size 200;

	# -------- Static files --------
	location / {
		allow_methods GET;
		autoindex on;
	}

}